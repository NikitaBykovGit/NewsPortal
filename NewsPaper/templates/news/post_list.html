{% load custom_filters %}

<table width="800">
    <tr>
        <td>Заголовок</td>
        <td>Дата публикации</td>
        <td>Автор</td>
        <td>Тип</td>
        <td>Рейтинг</td>
        <td>Комментариев</td>
        <td>Текст</td>
    </tr>
    {% for post in posts %}
        <tr>
            <td><a href="{% url 'post_detail' post.type|get_url post.id %}">{{ post.title|censor }}</a></td>
            <td>{{ post.time_in|date:"d-m-Y" }} </td>
            <td><a href="{% url 'profile' post.author.user_id %}">{{ post.author }}</a></td>
            <td>{{ post.type }}</td>
            <td>{{ post.rating }}</td>
             <td>{{ post.comment_set.count }}</td>
            <td>{{ post.preview }}</td>
        </tr>
    {% endfor %}
</table>
